<html lang="bn">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="favicon.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0057b8;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo img {
            height: 40px;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        header .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            header nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #0057b8;
                position: absolute;
                top: 60px;
                left: 0;

            header nav.active {
                display: flex;
            }

                display: block;
            }
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0057b8;
        }
        label[for="citySelect"] {
            font-size: 20px;
            font-weight: 500;
        }
        #citySelect {
    font-size: 18px;
    text-align:center;
    padding: 12px;
    height: 50px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 20px;
}
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #0057b8;
            color: white;
        }
        .highlight {
            background-color: #e0f7fa;
        }
        footer {
            background-color: #0057b8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer .footer-logo img {
            height: 40px;
            margin-bottom: 10px;
        }
        footer .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }
        footer .copyright {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="hc-logo.png" alt="Logo">
        </div>
        <nav id="navbar">
            <a href="https://hypercircle.tech/">হোম</a>
            <a href="#ramadanTable">সময়সূচী</a>
            <a href="https://my.hypercircle.tech">আমাদের সার্ভিসসমূহ</a>
            <a href="http://m.me/hypercircle.tech">যোগাযোগ</a>
        </nav>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </header>
    <div class="container">
        <h1>রমজানের সময়সূচী ২০২৫</h1>
        <label for="citySelect">শহর নির্বাচন করুন:</label>
        <select id="citySelect">
            <option value="Dhaka">ঢাকা</option>
            <option value="Chattogram">চট্টগ্রাম</option>
            <option value="Rajshahi">রাজশাহী</option>
            <option value="Khulna">খুলনা</option>
            <option value="Barishal">বরিশাল</option>
            <option value="Sylhet">সিলেট</option>
            <option value="Rangpur">রংপুর</option>
            <option value="Mymensingh">ময়মনসিংহ</option>
        </select>
        <table id="ramadanTable">
            <thead>
                <tr>
                    <th>দিন</th>
                    <th>তারিখ</th>
                    <th>সেহরী</th>
                    <th>ইফতার</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="hc-logo.png" alt="Logo">
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/hypercircle.tech"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/hypercircletech">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817-5.957 6.817H2.25l7.73-8.835L1.5 2.25h7.914l4.714 6.231 5.566-6.231zm-1.161 17.52h1.833L7.084 4.126H5.117L17.083 19.77z"/>
    </svg>
</a>
            <a href="https://www.instagram.com/hypercircle.tech"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">
            &copy; 2025 Hypercircle Technology | All Rights Reserved.
        </div>
    </footer>

    <script>
        const citySelect = document.getElementById('citySelect');
        const tableBody = document.querySelector('#ramadanTable tbody');

        function fetchData(division) {
            fetch(`api.php?division=${division}`)
                .then(response => response.json())
                .then(data => {
                    tableBody.innerHTML = '';
                    data.forEach(day => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${day.day}</td>
                            <td>${day.date}</td>
                            <td>${day.sehri_12hr}</td>
                            <td>${day.iftar_12hr}</td>
                        `;
                        if (day.date === new Date().toISOString().split('T')[0]) {
                            row.classList.add('highlight');
                        }
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchData(citySelect.value);

        citySelect.addEventListener('change', (event) => {
            fetchData(event.target.value);
        });

        const hamburger = document.getElementById('hamburger');
        const navbar = document.getElementById('navbar');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
